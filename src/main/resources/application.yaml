spring:
    datasource:
        url: jdbc:sqlserver://localhost:1433;databaseName=netcafeserverdb;TrustServerCertificate=True;;
        username: sa
        password: sqlserverdeveloper
        driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.SQLServerDialect